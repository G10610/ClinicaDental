{% extends 'baseLogin.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3.5 mx-auto mt-5" style="max-width: 500px;">
            
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <div class="d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                    <div>{{ error }}</div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <form method="POST" class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 p-md-5">
                    
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-dark">Iniciar Sesión</h2>
                        <p class="text-muted small">Ingresa tus credenciales para acceder</p>
                    </div>

                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label fw-medium">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primario btn-lg" type="submit">
                            Ingresar al Sistema
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">¿No tienes cuenta? <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold" style="color: var(--color-primary);">Regístrate aquí</a></small>
                    </div>

                </div>
            </form>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        if(toggleBtn && passwordInput) {
            toggleBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        }
    });
</script>

{% endblock %}
