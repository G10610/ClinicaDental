<style>
    /* Estilos generales */

    
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 25px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilos para los párrafos generados por as_p */
    form p {
        margin-bottom: 20px;
    }
    
    /* Estilos para las etiquetas */
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
    }
    
    /* Estilos para los campos de formulario */
    form input:not([type="checkbox"]):not([type="radio"]),
    form textarea,
    form select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border 0.3s ease;
    }
    
    form input:focus:not([type="checkbox"]):not([type="radio"]),
    form textarea:focus,
    form select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    
    /* Estilo para checkboxes y radios */
    form input[type="checkbox"],
    form input[type="radio"] {
        margin-right: 8px;
    }
    
    /* Estilo para el botón */
    form button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1px;
    }
    
    form button:hover {
        background-color: #2980b9;
    }
    
    /* Mensajes de error */
    form .errorlist {
        color: #e74c3c;
        margin-top: 5px;
        padding-left: 0;
        list-style: none;
        font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }
        
        form input:not([type="checkbox"]):not([type="radio"]),
        form textarea,
        form select {
            padding: 10px;
        }
    }
</style>


<h1 align="center">Ingresar Paciente</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Crear
    </button>
</form>
</body>
