{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDentist | {% block title %}Panel{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>

<div class="d-flex main-wrapper">
    <aside class="sidebar d-flex flex-column shadow-sm">
        <div> 
            <div class="sidebar-header">
                <img src="{% static 'img/logo.png' %}" alt="Logo MMDentist" class="sidebar-logo">
            </div>
            <ul class="nav flex-column">
                
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                        <i class="bi bi-house-door-fill me-2"></i> Inicio
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'pacientes' in request.path %}active{% endif %}" href="{% url 'lista' %}">
                        <i class="bi bi-people-fill me-2"></i> Pacientes
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if 'especialistas' in request.path %}active{% endif %}" href="{% url 'listae' %}">
                        <i class="bi bi-person-badge me-2"></i> Especialistas
                    </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link {% if 'especialistas' in request.path %}active{% endif %}" href="{% url 'lista_tratamientosss' %}">
                        <i class="bi bi-person-badge me-2"></i> Tratamientos
                    </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear-fill me-2"></i> Configuraci√≥n</a>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer mt-auto">
            <div class="user-info">
                <span class="small d-block">Usuario</span>
                <strong>{{ user.username|default:'Administrador' }}</strong>
            </div>

            <div class="user-actions d-flex align-items-center">
                <!-- Modo oscuro deshabilitado temporalmente
                <button id="theme-toggle-btn" class="btn nav-link">
                    <i class="bi bi-moon-stars-fill"></i>
                </button> -->
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right h5"></i>
                </a>
            </div>
        </div>
    </aside>

    <main class="content-wrapper p-4">
        {% block content %}
        {% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/theme-switcher.js' %}"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
